<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body class="contact">
  <a href="#maincontent" class="skip-link">Skip to main content.</a>
  <!------------------------>

  <header>
    <div class="headerWrapper">

      <div class="headerNav">
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="bottomHeaderContainer">
        <h1>Get In Touch</h1>
      </div>

    </div> 
  </header>
  <!------------------------>
  <!-- Header Ends Here -->
  <!------------------------>


  <!------------------------>
  <!-- Main Starts Here -->
  <!------------------------>
  <main>
    <!------------------------>
    <!-- Section 1 Starts -->
    <!------------------------>
      <section class="sectionOneFlexContainer">
    
      <aside class="LeftContainer">
        <div>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-whatsapp"></i>
        </div>
        <p>info@gmail.com</p>

        <div class="address">
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>
      </aside>
  
      <div class="form">
        <form class="emailform" action="#" method="get">

          <label for="name" class="sr-only"></label>
          <input type="text" id="name" name="name" placeholder="Name">
          
          <label for="email" class="sr-only"></label>
          <input type="email" id="email" name="email" placeholder="Email address">

          <label for="comment" class="sr-only"></label>
          <textarea type="text" id="comment" name="comment" placeholder="Comment"></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    <!------------------------>
    <!-- Section 1 Ends Here -->
    <!------------------------>

  </main>
